<!DOCTYPE html>
<html>

<head>
    <title>Generations Map with SVG Pie Charts</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="map-description">
        <h3>Generation ของผู้มีสิทธิเลือกตั้ง <br>ในจังหวัดเชียงใหม่ ปี 67</h3>
        <p class="credit-data"> ** อ้างอิงข้อมูลจาก DOPA ในเดือนพฤษภาคม 2567</p>
    </div>
    <div id="legend">
        <ul>
            <li><span style="background-color: #FF6384;"></span> Gen Z</li>
            <li><span style="background-color: #36A2EB;"></span> Millennials</li>
            <li><span style="background-color: #FFCE56;"></span> Gen X</li>
            <li><span style="background-color: #4BC0C0;"></span> Baby Boomers</li>
            <li><span style="background-color: #9966FF;"></span> Silent Generation</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
